        $(document).ready(() => {
            //protect image copying
            $('.card-columns').on('contextmenu', 'img', function (e) {
                return false;
            });

            // show disclaimer modals
            if (!sessionStorage.getItem('shown-modal')){
                let modal1 = $('#modal1');
                modal1.modal('toggle');
                modal1.on('hidden.bs.modal', function () {
                    $('#modal2').modal('toggle');
                });
                sessionStorage.setItem('shown-modal', 'true');
            }
        });
    </script>
